<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Yo!</title>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/js/login.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="container-fluid mainHero">
        <div class="container ">
            <div class="StreamsHero-content">
                <span class="Icon Icon--bird"></span>
                <h2 class="StreamsHero-header">Yo! Serious communication is happening.</h2>
                <p class="StreamsHero-blurb">Organizations should communicate the way they are used to.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form-signin create">
            <p>Enter your information</p>
            <div class="row items">
                <div class="col-sm-6">
                    <label for="inputFirstname" class="sr-only">First Name</label>
                    <input type="text" id="inputFirstname" class="form-control" placeholder="First Name" required autofocus>
                </div>
                <div class="col-sm-6">
                    <label for="inputLastname" class="sr-only">Last Name</label>
                    <input type="text" id="inputLastname" class="form-control" placeholder="Last Name" required>
                </div>
            </div>
           
            <div class="row items">
                <div class="col-sm-12">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
                </div>
            </div>

            <div class="row items">
                <div class="col-sm-12">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-sm-12">
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control confirm" placeholder="Confirm Password" required>
                </div>
            </div>

            

            <button id="create" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Create Account</button>
        </form>
    </div>
    <!-- /container -->
    <div class=" container-fluid footer">
        <div class=" container">
            <div class="">
                Copyright Yo!. <a href="mailto:john@slingspace.com">Holla at your support team</a>.
            </div>
        </div>
    </div>
</body>

</html>
